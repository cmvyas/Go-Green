<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body>

<!-- Header -->
<div class="header">
  <h1>Image Grid</h1>
</div>

<!-- Photo Grid -->


<div class="row">
  <div class="column">
    <img src="1.jpg">
    <img src="2.jpg">
    <img src="3.jpg">
    <img src="4.jpg">
    <img src="air.jpg">
    <img src="c.jpg">
    <img src="f1.jpg">
  </div>
  <div class="column">
    <img src="c.jpg">
    <img src="f1.jpg">
    <img src="f2.jpg">
    <img src="f3.jpg">
    <img src="f4.jpg">
    <img src="1.jpg">
  </div>
  <div class="column">
    <img src="p1.jpg">
    <img src="p2.jpg">
    <img src="p3.jpg">
    <img src="p4.jpg">
    <img src="p5.jpg">
    <img src="in.jpg">
    <img src="1.jpg">
  </div>
  <div class="column">
    <img src="2.jpg">
    <img src="3.jpg">
    <img src="4.jpg">
    <img src="p1.jpg">
    <img src="p2.jpg">
    <img src="p3.jpg">
  </div>
</div>
</div>

</body>
</html>
